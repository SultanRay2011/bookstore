    // Global cart array to hold added items

    // Function to render books in a given container and update count
    function renderBooks(bookArray, containerId, countId) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      bookArray.forEach(book => {
        const bookDiv = document.createElement("div");
        bookDiv.classList.add("book");
        bookDiv.innerHTML = `
          <img src="${book.image}" alt="${book.title}">
          <div class="book-title">${book.title}</div>
          <div class="book-price">$${book.price}</div>
          <button class="add-to-cart-btn" onclick='addToCart(${JSON.stringify(book)})'>Add to Cart</button>
        `;
        container.appendChild(bookDiv);
      });
      // Update the count display
      document.getElementById(countId).textContent = bookArray.length;
    }
    
    // Function to add a book to the cart
    function addToCart(book) {
      cartItems.push(book);
      updateCartDisplay();
      alert(`${book.title} has been added to your cart.`);
    }
    
    // Function to update the cart display and total price

      const cartContainer = document.getElementById("cart");
      cartContainer.innerHTML = "";
      let total = 0;

        total += parseFloat(item.price);
        const itemDiv = document.createElement("div");
        itemDiv.innerHTML = `${item.title} - $${item.price}`;
        cartContainer.appendChild(itemDiv);
      });
      document.getElementById("total-price").textContent = total.toFixed(2);
    }
    
    // Render the books for each section
    renderBooks(kidsBooks, "book-list-kids", "count-kids");
