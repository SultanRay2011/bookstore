<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donate - Bookstore</title>
  <link href="https://fonts.googleapis.com/css?family=Arial&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }
    header h3 a {
      color: white;
      text-decoration: none;
      font-size: 1.8em;
    }
    header img {
      max-width: 80px;
      height: auto;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ffeb3b;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="number"] {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    footer {
      text-align: center;
      padding: 15px 0;
      background-color: #4CAF50;
      color: white;
      margin-top: 30px;
    }
    footer a {
      color: white;
      text-decoration: none;
      margin: 0 5px;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h3><a href="index.html">Bookstore</a></h3>
      <img src="favicon.png" alt="Bookstore">
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="feedback.html">Feedback</a>
      <a href="author.html">Authors</a>
      <a href="oscarawards.html">Oscar Awards</a>
      <a href="donate.html">Donate</a>
    </nav>
  </header>
  <div class="container">
    <h1>Donate to Bookstore</h1>
    <p>Your donation helps us continue to provide quality books at no extra cost.</p>
    <!-- Redirects to donationsuccess.html upon submission -->
    <form action="donationsuccess.html" method="get">
      <label for="donation">Enter your donation amount (USD) (Enter from $10-$1500):</label>
      <input type="number" id="donation" name="donation" placeholder="$" min="10" max="1500" required>
      <button type="submit">Donate</button>
    </form>
  </div>
  <footer>
    <p>&copy; Bookstore Enterprise Limited 2025</p>
  </footer>
</body>
</html>
